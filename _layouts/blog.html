{% include head.html %}

  <body>

    {% include header.html %}

    <style>
        .hero.work {
            background: url("{{site.url}}{{page.backgroundImage}}") no-repeat center center;
        }
    </style>

    <div class="hero standard">
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center color-white">My Thoughts for You To Read</h1>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    {% for post in site.posts limit:5 %}
                        <div class="post">
                            <h2><a href="{{site.url}}{{post.slug}}">{{post.title}}</a></h2>

                            <div class="date">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/>
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                </svg>
                                {{ post.date | date: '%B %d, %Y' | prepend: '<p>' | append: '</p>' }}
                            </div>

                            {{ post.excerpt }}
                            <!-- <div class="row gutter-top">
                                <div class="col-sm-4">
                                    <a href="{{post.slug}}" class="btn btn-secondary btn-block btn-lg gutter-top">Read More</a>
                                </div>
                            </div> -->
                        </div><!-- end post -->
                    {% endfor %}
                </div>
                <aside class="col-sm-4">
                    {% include blog-sidebar.html %}
                </aside>
            </div>
        </div>
    </div>

{% include footer.html %}
