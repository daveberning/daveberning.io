{% include head.html %}

  <body>

    {% include header.html %}

        <style>
            .hero.work {
                background: url({{ page.backgroundImage }}) no-repeat center center;
            }
        </style>

        <div class="hero work">
            <div class="container">
                <div class="row">
                    <h1 class="text-center color-white">{{ page.name }}<h1>

                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4">
                            <a href="{{site.url}}/work/" class="btn btn-block color-white"><i class="fa fa-chevron-left"></i> More Work</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <img class="img-responsive" src="{{ page.topLeftImage }}" alt="Bearcast Media on various devices.">
                    </div>
                    <div class="col-sm-4">
                        <h2>Too Long, Didn't Read</h2>

                        <ul class="list-unstyled project-details">
                          {% for item in page.tldr %}
                            <li>{{ item | markdownify | remove: '<p>' | remove: '</p>' }}</li>
                          {% endfor %}
                        </ul>

                        <a href="{{page.projectLink}}" target="_blank" class="btn btn-block btn-primary btn-lg gutter-top">Visit Site</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Project Details</h2>

                        {{ content }}
                    </div>
                    <div class="col-sm-4">
                        <img class="img-responsive" src="{{ page.bottomRightImage }}" alt="Bearcast Media as saved on an iPhone homescreen.">
                    </div>
                </div>
            </div>
        </div>

{% include footer.html %}
