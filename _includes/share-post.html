<!-- fb -->
<a class="color-white transition" href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{page.title}}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square"></i></a>

<!-- twitter WORKS -->
<a class="color-white transition" href="http://twitter.com/share?text={{page.title}}&url={{ site.url }}{{ page.url }}&via=daveberning&related=daveberning" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square"></i></a>

<!-- google plus -->
<a class="color-white transition" href="https://plus.google.com/share?url=http%3A//localhost%3A4000/when-and-when-not-to-use-server-side" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square"></i></a>

<!-- linkedin WORKS -->
<a class="color-white transition"  href="http://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{ page.url}}&title={{page.title}}&summary={{page.description}}&source={{site.url}}" rel="nofollow" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin-square"></i></a>

<!-- reddit WORKS -->
<a class="color-white transition" href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}&title={{page.title}}" rel="nofollow" target="_blank" title="Share Reddit"><i class="fa fa-reddit-square"></i></a>
